<div class="row page-title clients-title">
  <div class="col-xs-4 col-xs-offset-3">
    <h2>Policies</h2>
  </div>
  <div class="col-xs-2 text-right">
    <a class="btn btn-success" role="button" data-ui-sref="auth.policies.new">Add Policy</a>
  </div>
</div>
<div class="row">
  <div class="col-xs-6 col-xs-offset-3">
    <table class="table table-striped table-hover" data-ts-wrapper>
      <thead>
        <th data-ts-criteria="id" data-ts-default>ID</th>
        <th data-ts-criteria="name">Name</th>
        <th data-ts-criteria="carrier">Carrier</th>
        <th data-ts-criteria="kind">Type</th>
        <th data-ts-criteria="commission|parseInt">Commission</th>
      </thead>
      <tbody>
        <tr data-ng-repeat="policy in policies" data-ts-repeat>
          <td>
            {{policy.id}}
          </td>
          <td>
            {{policy.name}}
          </td>
          <td>
            {{policy.carrier}}
          </td>
          <td>
            {{policy.kind}}
          </td>
          <td>
            {{policy.commission}}
          </td>
          <td>
            <a class="btn btn-xs btn-primary" data-ui-sref="auth.policies.edit({id: policy.id})"><i class="fa fa-pencil"></i></a>
            <a class="btn btn-xs btn-danger" data-ng-click="remove(policy.id)"><i class="fa fa-times"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
