<div class="row page-title clients-title">
  <div class="col-xs-4 col-xs-offset-3">
    <h2>Commissions</h2>
  </div>
  <div class="col-xs-2 text-right">
    <a class="btn btn-success" role="button" data-ui-sref="auth.commissions.new">Add Commission</a>
  </div>
</div>
<div class="row">
  <div class="col-xs-6 col-xs-offset-3">
    <table class="table table-striped table-hover" data-ts-wrapper>
      <thead>
        <th data-ts-criteria="id" data-ts-default>ID</th>
        <th data-ts-criteria="client.name">Client</th>
        <th data-ts-criteria="policy.name">Policy</th>
        <th data-ts-criteria="user.name">Agent</th>
        <th data-ts-criteria="user.statement_date">Statement Month</th>
        <th data-ts-criteria="user.earned_date">Earned Month</th>
        <!--<th data-ts-criteria="amount|parseInt">Commission</th>-->
      </thead>
      <tbody>
        <tr data-ng-repeat="commission in commissions" data-ts-repeat>
          <td>
            {{commission.id}}
          </td>
          <td>
            {{commission.client.name}}
          </td>
          <td>
            {{commission.policy.name}}
          </td>
          <td>
            {{commission.user.name}}
          </td>
          <td>
            {{commission.statement_date}}
          </td>
          <td>
            {{commission.earned_date}}
          </td>
          <td>
            <a class="btn btn-xs btn-primary" data-ui-sref="auth.commissions.edit({id: commission.id})"><i class="fa fa-pencil"></i></a>
            <a class="btn btn-xs btn-danger" data-ng-click="remove(commission.id)"><i class="fa fa-times"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
