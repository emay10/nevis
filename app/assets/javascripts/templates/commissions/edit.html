<div class="row">
  <div class="col-xs-6 col-xs-offset-3">
    <div class="page-title">
      <h2>Edit Commission</h2>
    </div>
    <form name="commission" data-ng-submit="submit()">
      <div class="errors" ng-show="errors.length > 0">
        <div data-ng-repeat="error in errors">
          {{ error }}
        </div>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Amount" data-ng-model="form.amount" data-ng-required="true">
      </div>
      <div class="form-group">
        <label for="client">Client</label>
        <select class="form-control" data-ng-model="form.client_id" id="client" data-ng-required="true">
          <option data-ng-repeat="option in clients" data-ng-selected="option.id == form.client_id" value="{{option.id}}">{{option.name}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="policy">Policy</label>
        <select class="form-control" data-ng-model="form.policy_id" id="policy" data-ng-required="true">
          <option data-ng-repeat="option in policies" data-ng-selected="option.id == form.policy_id" value="{{option.id}}">{{option.name}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="user">Agent</label>
        <select class="form-control" data-ng-model="form.user_id" id="user" data-ng-required="true">
          <option ng-repeat="option in users" data-ng-selected="option.id == form.user_id" value="{{option.id}}">{{option.name}}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" data-ng-disabled="processing">Update</button>
    </form>
  </div>
</div>
