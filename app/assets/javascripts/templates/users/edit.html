<div class="row">
  <div class="col-xs-6 col-xs-offset-3">
    <div class="page-title">
      <h2>Edit Agent</h2>
    </div>
    <form name="user" data-ng-submit="submit()">
      <div class="errors" ng-show="errors.length > 0">
        <div data-ng-repeat="error in errors">
          {{ error }}
        </div>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Name" data-ng-model="form.name" data-ng-required="true">
      </div>
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Email" data-ng-model="form.email" data-ng-required="true">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Commission" data-ng-model="form.commission" data-ng-required="true">
      </div>
      <!--<div class="form-group">
        <input type="password" class="form-control" placeholder="Password" data-ng-model="form.password">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password again" data-ng-model="form.password_confirmation">
      </div>-->
      <div class="form-group">
        <label for="agency">Agency</label>
        <select class="form-control" data-ng-model="form.agency_id" id="agency" data-ng-required="true">
          <option data-ng-repeat="option in agencies" data-ng-selected="option.id == form.agency_id" value="{{option.id}}">{{option.name}}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" data-ng-disabled="processing">Update</button>
    </form>
  </div>
</div>
