<div class="row page-title clients-title">
  <div class="col-xs-2">
    <h2>Statements</h2>
  </div>
  <div class="col-xs-4 col-xs-offset-3">
    <form class="form-inline hidden">
      <select class="form-control" data-ng-model="search.field" data-ng-change="filter()">
        <option value="">Field</option>
        <option value="id">ID</option>
        <option value="user.name">Agent</option>
        <option value="date">Statement Month</option>
      </select>
      <input type="text" class="form-control" placeholder="Search" data-ng-model="search.query" data-ng-change="filter()">
    </form>
  </div>
  <div class="col-xs-3  text-right">
    <a class="btn btn-success" role="button" data-ui-sref="auth.statements.new">Generate statement</a>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <table class="table table-striped table-hover" data-ts-wrapper>
      <thead>
        <th data-ts-criteria="id" data-ts-default>ID</th>
        <th data-ts-criteria="user.name">Agent</th>
        <th data-ts-criteria="date">Statement Month</th>
        <th></th>
      </thead>
      <tbody>
        <tr data-ng-repeat="statement in statements" data-ts-repeat>
          <td>
            {{statement.id}}
          </td>
          <td>
            <a data-ui-sref="auth.statements.show({id: statement.id})">{{statement.user.name}}</a>
          </td>
          <td>
            {{statement.date|date:'MMM yyyy'}}
          </td>
          <td>
            <!--<a class="btn btn-xs btn-primary" data-ui-sref="auth.commissions.edit({id: commission.id})"><i class="fa fa-pencil"></i></a>-->
            <a class="btn btn-xs btn-danger" data-ng-click="remove(statement.id)"><i class="fa fa-times"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
    <footer class="text-right hidden">
      <a class="btn btn-sm btn-primary" target="_self" href="api/commissions/pdf">Export to PDF</a>
      <a class="btn btn-sm btn-primary" target="_self" href="api/commissions/xls">Export to XLS</a>
    </footer>
  </div>
</div>
