<div class="row">
  <div class="col-md-6 col-md-offset-3" data-ng-show="!!paid">
    <p>Success</p>
  </div>
  <div class="col-md-6 col-md-offset-3" data-ng-show="!paid">
    <form style="margin-top: 3%">
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="text" data-ng-model="amount" data-ng-change="update()" class="form-control" style="width: 30%" id="amount">
      </div>
      <div class="form-group">
        <button
          stripe-checkout="checkout"
          data-key="pk_test_XHROH7WdmuMb2WiY53BVo4nG"
          data-name="Payment"
          data-email="{{current_user.email}}"
          data-description="Commission payment"
          data-amount="{{amount * 100}}"
          class="btn btn-success">
          Buy
        </button>
      </div>
    </form>
  </div>
</div>
