<div class="row">
  <div class="col-xs-6 col-xs-offset-3">
    <div class="page-title">
      <h2>Edit Agency</h2>
    </div>
    <form name="agency" data-ng-submit="submit()">
      <div class="errors" ng-show="errors.length > 0">
        <div data-ng-repeat="error in errors">
          {{ error }}
        </div>
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" class="form-control" placeholder="Name" data-ng-model="form.name" data-ng-required="true">
      </div>
      <button type="submit" class="btn btn-primary" data-ng-disabled="processing">Update</button>
    </form>
  </div>
</div>
