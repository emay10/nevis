<div class="row page-title clients-title">
  <div class="col-xs-4 col-xs-offset-3">
    <h2>Agencies</h2>
  </div>
  <div class="col-xs-2 text-right">
    <a class="btn btn-success" role="button" data-ui-sref="auth.agencies.new">Add Agency</a>
  </div>
</div>
<div class="row">
  <div class="col-xs-6 col-xs-offset-3">
    <table class="table table-striped table-hover" data-ts-wrapper>
      <thead>
        <th data-ts-criteria="id" data-ts-default>ID</th>
        <th data-ts-criteria="name">Name</th>
        <th></th>
      </thead>
      <tbody>
        <tr data-ng-repeat="agency in agencies" data-ts-repeat>
          <td>
            {{agency.id}}
          </td>
          <td>
            {{agency.name}}
          </td>
          <td>
            <a class="btn btn-xs btn-primary" data-ui-sref="auth.agencies.edit({id: agency.id})"><i class="fa fa-pencil"></i></a>
            <a class="btn btn-xs btn-danger" data-ng-click="remove(agency.id)"><i class="fa fa-times"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
