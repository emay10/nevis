<form name="client" data-ng-submit="submit()">
  <div class="errors pi-small-text pi-text-red pi-margin-bottom-15" ng-show="errors.length > 0">
    <div data-ng-repeat="error in errors">
      {{ error }}
    </div>
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Name" data-ng-model="form.name" data-ng-required="true">
  </div>
  <div class="form-group">
    <label for="name">Number</label>
    <input type="text" class="form-control" id="name" placeholder="Number" data-ng-model="form.number" data-ng-required="true">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="Email" data-ng-model="form.email" data-ng-required="true">
  </div>
  <button type="submit" class="btn btn-default" data-ng-disabled="processing">Create</button>
</form>
