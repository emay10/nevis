<div class="row page-title clients-title">
  <div class="col-xs-4 col-xs-offset-3">
    <h2>Clients</h2>
  </div>
  <div class="col-xs-2 text-right">
    <a class="btn btn-success" role="button" data-ui-sref="auth.clients.new">Add Client</a>
  </div>
</div>
<div class="row">
  <div class="col-xs-6 col-xs-offset-3">
    <table class="table table-striped table-hover" data-ts-wrapper>
      <thead>
        <th data-ts-criteria="id" data-ts-default>ID</th>
        <th data-ts-criteria="name">Name</th>
        <th data-ts-criteria="email">Email</th>
        <th data-ts-criteria="number|parseInt">Number</th>
        <th data-ts-criteria="status">Status</th>
        <th data-ts-criteria="policy.name">Policy</th>
        <th></th>
      </thead>
      <tbody>
        <tr data-ng-repeat="client in clients" data-ts-repeat>
          <td>
            {{client.id}}
          </td>
          <td>
            {{client.name}}
          </td>
          <td>
            {{client.email}}
          </td>
          <td>
            {{client.number}}
          </td>
          <td>
            {{client.status}}
          </td>
          <td>
            {{client.policy.name}}
          </td>
          <td>
            <a class="btn btn-xs btn-primary" data-ui-sref="auth.clients.edit({id: client.id})"><i class="fa fa-pencil"></i></a>
            <a class="btn btn-xs btn-danger" data-ng-click="remove(client.id)"><i class="fa fa-times"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
