<div class="row page-title clients-title">
  <div class="col-xs-4 col-xs-offset-3">
    <h2>Clients</h2>
  </div>
  <div class="col-xs-2 text-right">
    <a class="btn btn-success" role="button" data-ui-sref="auth.clients.new">Add Client</a>
  </div>
</div>
<div class="row">
  <div class="col-xs-6 col-xs-offset-3">
    <table class="table table-striped table-hover">
      <thead>
        <th>Name</th>
        <th>Number</th>
      </thead>
      <tbody>
        <tr data-ng-repeat="client in clients">
          <td>
            {{client.name}}
          </td>
          <td>
            {{client.number}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
