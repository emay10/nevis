<div class="row">
  <div class="col-xs-6 col-xs-offset-3">
    <header>
      <a class="btn btn-default" role="button" data-ui-sref="auth.clients.new">Add Client</a>
    </header>
    <table class="table table-striped table-hover">
      <thead>
        <th>Name</th>
        <th>Number</th>
      </thead>
      <tbody>
        <tr data-ng-repeat="client in clients">
          <td>
            {{client.name}}
          </td>
          <td>
            {{client.number}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
